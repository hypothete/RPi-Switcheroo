<!doctype html>
<html>
<head>
<title>The best Raspberry Pi</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div>
		<h2>Sockets</h2>
		<button onClick="setOn(1)" >Left socket on</button>
		<button onClick="setOff(1)" >Left socket off</button>
		<button onClick="setOn(0)" >Right socket on</button>
		<button onClick="setOff(0)" >Right socket off</button>
	</div>
	<div>
		<h2>Left socket timer</h2>
		<input type="number" min="0" max="604800000" value="30000" id="time-on">
		<label for="time-on">Time on</label>
		<input type="number" min="0" max="604800000" value="259170000" id="time-off">
		<label for="time-off">Time off</label>
		<pre id="timerdata"></pre>
	</div>

	<script src="app.js"></script>
